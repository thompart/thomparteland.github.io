<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 98.css Website</title>
    
    <!-- 98.css CDN -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <!-- Optional: Custom styles for full-page centering -->
    <style>
        body {
            background: #008080; /* Teal Win98 wallpaper vibe */
            margin: 0;
            padding: 50px;
            font-family: 'MS Sans Serif', sans-serif;
        }
        .desktop {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Main Window -->
        <div class="window" style="width: 400px;">
            <div class="title-bar">
                <div class="title-bar-text">Welcome to My Retro Site</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>Hello from 1998! This site runs on 98.css for that authentic Windows feel.</p>
                
                <!-- Navigation as a simple menu (Win98-style) -->
                <menu>
                    <li><a href="index.html"><button>Home</button></a></li>
                    <li><a href="about.html"><button>About</button></a></li>
                    <li><a href="contact.html"><button>Contact</button></a></li>
                </menu>
                
                <!-- Quick Action Button -->
                <p>Ready to explore?</p>
                <button class="default">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
