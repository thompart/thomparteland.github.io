<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Brite Bootstrap GitHub Website</title>
    
    <!-- Local Brite Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Custom styles -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        
        /* Override Bootstrap primary color (lime green) */
        :root {
            --bs-primary: #007bff; /* Bootstrap blue */
            --bs-primary-rgb: 0, 123, 255;
            --bs-primary-text-emphasis: #003d7a;
            --bs-primary-bg-subtle: #cce7ff;
            --bs-primary-border-subtle: #99cfff;
        }
        
        /* Dark theme override */
        [data-bs-theme=dark] {
            --bs-primary: #0d6efd; /* Darker blue for dark theme */
            --bs-primary-rgb: 13, 110, 253;
            --bs-primary-text-emphasis: #6ea8fe;
            --bs-primary-bg-subtle: #031633;
            --bs-primary-border-subtle: #084298;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (Bootstrap component) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">  <!-- Changed to bg-primary for Brite's blue accents -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Welcome to My Brite Website!</h1>
                        <p class="card-text">This site now uses the Brite theme from Bootswatch. It's bright, responsive, and ready to customize!</p>
                        <button class="btn btn-primary">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN (keep thisâ€”Brite doesn't include JS) -->

</body>
